	  <main role="main" class="inner cover">
	  	<div class="row justify-content-center">
	    	<h1 class="cover-heading">Container number validator</h1>
			<div class="input-group mb-3">
			  <input autofocus id="containerNr" type="text" class="form-control" placeholder="Insert container number" aria-label="Recipient's username" aria-describedby="button-addon2">
			</div>
		</div>
		<div class="row justify-content-center">
			<button id="check" type="button" class="btn btn-info btn-lg">check</button>

	<script type="text/javascript">
	
		$("#check").click(function(){
			//alert($("#containerNr").val());
			console.log($("#containerNr").val())
			if($("#containerNr").val()){
				req($("#containerNr").val());
			}
			//$( "#containerNr" ).focus();
		})
	

		var req = function(containerNr){
			$.ajax({
				type: "GET",
				url: "v1/ccdc/"+containerNr,
	  			success: function(msg){
	  				
	  				//console.log(msg);
	  				if(msg){
	  					console.log("OK")
	  					$("#ok").modal({ showClose: false});
	  				}else{
	  					console.log("KO")
	  					$("#ko").modal({
		  				  showClose: false
		  				});
	  				}
	  		  	},
	  		  	error: function(XMLHttpRequest, textStatus, errorThrown) {
	  		  		console.log("KO")
					alert("SERVER ERROR");
	  		  	}
			});
		}

	</script>
	
	
	<!-- Modal HTML embedded directly into document -->
	<div id="ok" class="modal" style="background-color: #90e6ba;   height: 53px;">
	  <p>Container number valid.</p>
	</div>
	
	<div id="ko" class="modal" style="background-color: #ff3a3a;  color: white;   height: 53px;">
	  <p>Container number not valid.</p>
	</div>
	
  </body>
